[package]
name = "firmware"
edition = "2018"
version = "0.1.0"

[dependencies]
actors = { path = "../actors" }
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
cortex-m-rtic = { path = "../.." }
defmt = "0.3.0"
defmt-rtt = "0.3.1"
nrf52840-hal = "0.12.2"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
rtic-actor-traits = { path = "../../actor-traits" }
systick-monotonic = "1"

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-